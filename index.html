<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dr.Cat</title>
</head>
<body class="indexBackground">
    
    <h1>DR.CAT</h1>
    <p>Инновационное приложение 
        помогающее врачам в постановке
        диагноза</p>
    <div id="button-start" class="button-start" data-toggle="modal" data-target="#exampleModal">
        <a>Начать</a>
    </div>
</body>

<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="row">
              <div class="col col-left"></div>
              <div class="col col-right">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
          </div>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col col-left">
                    <div class="row row-main">
                        <div class="col-auto">
                            <h2>Приемущества регистрации</h2>
                        </div>
                        <div class="col-auto">
                            <img src="assets/svg/star.svg" alt="звёздочка">
                        </div>
                    </div>

                    <div class="row row-1">
                        <div class="col-auto">
                            <img src="assets/svg/history.svg" alt="Histoty icon">
                        </div>
                        <div class="col-auto">
                            <h2>Сохранение истории</h2>
                        </div>
                    </div>

                    <div class="row row-2">
                        <div class="col-auto">
                            <img src="assets/svg/loupe.svg" alt="Loupe icon">
                        </div>
                        <div class="col-auto">
                            <h2>Расширенный поиск</h2>
                        </div>
                    </div>

                    <div class="row row-3">
                        <div class="col-auto">
                            <img src="assets/svg/search_cases.svg" alt="Search icon">
                        </div>
                        <div class="col-auto">
                            <h2>Поиск похожих случаев</h2>
                        </div>
                    </div>
                    
                    <div class="row row-4">
                        <div class="col-auto">
                            <img src="assets/svg/contract.svg" alt="Contract icon">
                        </div>
                        <div class="col-auto">
                            <h2>Генерация заключения</h2>
                        </div>
                    </div>

                    <div class="button-without">
                        <div id="button-without">
                            <a href="addNew.html">Продолжить без регистрации</a>
                        </div>
                    </div>
                </div>
                <div class="col col-right">
                    <div class="col-head">
                        <h2>DR.CAT</h2>
                    </div>
                    <h3>Войти</h3>
                    <form action="profile.html">
                        <div class="row input-email">
                            <div class="col-auto col-auto-left">
                                <img src="assets/svg/icon_mail.svg" alt="mail icon">
                            </div>
                            <div class="col">
                                <input type="email" placeholder="Email">
                            </div>
                        </div>
    
                        <div class="row input-password">
                            <div class="col-auto col-auto-left">
                                <img src="assets/svg/icon_password.svg" alt="password icon">
                            </div>
                            <div class="col">
                                <input type="password" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="auth-buttons">
                            <input type="submit" class="button-auth" value="Войти">
                        </div>
                        <div class="auth-buttons">
                            <a class="auth-reg" href="reg.html">Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

<!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

<script src="js/indexEvents.js"></script>
</html>

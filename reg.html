    <h1 class="title">Регистрация</h1>

    <div class="form">
        <form action="profile.html">
            <h2 class="title">Персональные данные</h2>

            <h2 class="input-title">ФИО пациента <span>*</span></h2>
            <input type="text" id="name" placeholder="Иванов Иван Иваныч">

            <h2 class="input-title">Логин(Email) <span>*</span></h2>
            <input type="email" id="email" placeholder="Email">

            <h2 class="input-title">Пароль <span>*</span></h2>
            <input type="password" id="password" placeholder="Пароль">

            <h2 class="input-title">Специальность</h2>
            <input type="text" placeholder="Неизвестно">

            <h2 class="input-title">Квалификация</h2>
            <input type="text" placeholder="I степень">

            <h2 class="input-title">Место работы</h2>
            <input type="text" placeholder="Городская клиническая больница ...">

            <h2 class="input-title">Образование</h2>
            <input type="text" placeholder="Неизвестно">

            <h2 class="input-title">Стаж</h2>
            <input type="text" placeholder="Неизвестно">

            <h2 class="input-title">Контакты</h2>
            <input type="text" placeholder="email, номер телефона, профиль Вконтакте или instagram">

            <div class="row align-items-center">
                <div class="col-auto">
                    <img id="avatar-img" src="assets/svg/avatar-reg.svg" alt="Avatar reg">
                </div>
                <div class="col-auto">
                    <label id="input-container" for="input-file">Загрузить фотографию</label>
                    <input id="input-file" type="file" multiple accept="image/*">
                </div>
            </div>

            <input id="send" type="submit" value="Зарегистрироваться" disabled>
        </form>
    </div>
</body>
